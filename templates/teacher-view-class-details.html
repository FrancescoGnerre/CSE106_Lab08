<!DOCTYPE html>
<html>
    <head>
        <title>Class Details</title>
        <link href="static/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class='teacher_view_class_details'>
            <h1 class = "center">Teacher Page</h1>
            <h2 class = "center">{{name}}</h2>
            <table id = "coursedetails">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(0, length) %}
                    <tr>
                        <td>{{students[i]}}</td>
                        <td>{{grades[i]}}</td>
                    </tr>
                    {% endfor %}</tbody>
            </table><br>
            <button type="button" class = "logout" id = "logoutTeacherDetails">Log Out</button>
            <script src="static/script.js"></script>
        </div>
    </body>
</html>
